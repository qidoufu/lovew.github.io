<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/bootstrap-3.3.7-dist/css/bootstrap.min.css">  
    <style type="text/css">
    html,body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .wrap{
        width: 50%;
        padding:50px;
        border: 1px solid #bbb;
        margin: 50px auto 0px auto;
        border-radius: 4px;
    }
    input ~p{
        color: brown;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-sm-3 control-label">姓名</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="请输入姓名"
                    data-dv-required="true"
                    data-dv-required-messege="用户名不能为空"
                    data-dv-regex=/^[\u4E00-\u9FA5A-Za-z0-9_]+$/
                    data-dv-regex-messege="用户名只能为汉字拼音和数字组成"
                    >
                </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">密码</label>
                  <div class="col-sm-7">
                    <input type="password" class="form-control" placeholder="请输入密码"
                    data-dv-required="true"
                    data-dv-required-messege="密码不能为空">
                  </div>
                </div>
                <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="请输入邮箱"
                            data-dv-required="true"
                            data-dv-required-messege="邮箱不能为空"
                            data-dv-email="true"
                            data-dv-email-messege="请输入正确的邮箱格式">
                        </div>
                      </div>
                      <div class="form-group">
                        <label f class="col-sm-3 control-label">年龄</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control"  placeholder="请输入年龄"
                          data-dv-required="true"
                          data-dv-required-messege="年龄不能为空"
                          data-dv-greaterthan="100"
                          data-dv-greaterthan-messege="年龄不能大于100"
                          data-dv-lessthan="10"
                          data-dv-lessthan-messege="年龄不能小于10">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                           <input class="btn btn-primary" type="button"  value="submit"/>
                           <input class="btn btn-primary" type="reset"  value="reset"/>
                        </div>
                    </div>
              </form>
    </div>
    <script src="../asset/jquery-3.2.1.min.js"></script>
    <script src="../validator/vaildator.js"></script>
    <script>
     $(document).ready(function(){
         $(".wrap").wwvoildator();
     })
    </script>
</body>
</html>
